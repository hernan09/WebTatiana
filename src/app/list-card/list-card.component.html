<div class="container">
  <div class="list-card m-5">
    <div class="grid" *ngFor="let user of Users">
      <figure class="effect-ming" (click)="gotoPage('detalle')">
        <img src="{{ user.img }}" alt="..." />
        <figcaption>
          {{ user.name }}
          <p>{{ user.desc }}.</p>
        </figcaption>
      </figure>
    </div>
  </div>
</div>
