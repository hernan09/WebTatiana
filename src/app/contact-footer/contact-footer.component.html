<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-md-12 col-sm-12 col-lg-6 col1"></div>
    <div class="col-12 col-md-12 col-sm-12 col-lg-6 col2">
      <form class="p-5">
        <div class="form-group">
          <label for="exampleInputEmail1">Ingrese su Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Ingrese su Email"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Numero de contacto</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Ingrese su Numero de contacto"
          />
        </div>
        <div class="mb-3">
          <label for="validationTextarea">Dejenos su Comentario</label>
          <textarea
            class="form-control"
            id="validationTextarea"
            placeholder="Dejenos un comentario"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Enviar</button>
      </form>
    </div>
  </div>
</div>
