<div class="container">
  <div class="container" id="contacto">
    <div class="row">
      <div
        class="col-12 col-md-12 col-sm-12 col-lg-6 col-xs-12 col2 box-contact"
      >
        <h3 class="title-contact">
          En que podemos ayudarte?
        </h3>
        <hr />
        <form class="p-5">
          <div class="content-input">
            <div class="form-group inputs-contact">
              <input
                type="text"
                class="form-control"
                id="exampleInputName1"
                aria-describedby="emailHelp"
                placeholder="Nombre"
              />
            </div>
            <div class="form-group inputs-contact">
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Telefono"
              />
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Email"
              />
            </div>
            <textarea
              class="form-control"
              id="validationTextarea"
              placeholder="Mensaje"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-dark">Enviar</button>
        </form>
      </div>
      <div class="col-12 col-md-12 col-sm-12 col-lg-6 col1">
        <h3 class="title-contact">
          Podes Contactarnos
        </h3>
        <hr />
        <div class="col-12 p-5 section-contact">
          <ul class="lista-contactos">
            <li>
              <span
                ><img src="https://img.icons8.com/android/24/000000/phone.png"
              /></span>
              42498221
            </li>
            <li>
              <span
                ><img
                  src="https://img.icons8.com/material-outlined/24/000000/whatsapp.png"
              /></span>
              1131491074
            </li>
            <li>
              <span
                ><img
                  src="https://img.icons8.com/material-outlined/24/000000/create-new-child-post.png"
              /></span>
              delsublimado.mundo@gmail.com
            </li>
            <li>
              <span
                ><img
                  src="https://img.icons8.com/material-outlined/24/000000/taxi-location.png"
              /></span>
              Eva peron 1670 - Lanus Este
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container-map">
