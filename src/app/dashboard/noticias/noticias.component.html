<div class="container">
  <div class="col-12" *ngFor="let section of data; let indice = index">
    <div class="id-scroll" [id]="indice"></div>
    <h3>Seccion Noticias</h3>
    <form (ngSubmit)="sendMesage()" action="">
      <input
        class="form-control"
        type="text"
        placeholder="{{ section.title }}"
        [(ngModel)]="dataForm.title"
        [ngModelOptions]="{ standalone: true }"
      />
      <hr />
      <div class="form-group">
        <h4>Ingrese una descripcion</h4>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          placeholder="{{ section.descripcion }}"
          rows="3"
          [(ngModel)]="dataForm.descripcion"
          [ngModelOptions]="{ standalone: true }"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-success btn-block">
        Agregar
      </button>
    </form>
  </div>
</div>
