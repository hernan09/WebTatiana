<div class="modal-content" *ngIf="title != 'ok'">
    <div class="modal-header">
      <h4>{{title || 'Confirmar'}}</h4>
    </div>
    <div class="modal-body">
      <p>{{message || '¿Estas seguro?'}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-danger" (click)="close()" >Cancelar</button>
      <button type="button" class="btn btn-primary" (click)="confirm()">Aceptar</button>
    </div>
  </div>


  <div class="modal-content" *ngIf="title == 'ok'">

    <div class="modal-body">
      <p>{{message || '¿Estas seguro?'}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="confirm()">Aceptar</button>
    </div>
  </div>
