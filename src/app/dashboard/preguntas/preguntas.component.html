<div class="container categoria">
  <div class="scroll-position" id="preguntas"></div>

  <h1> Pregunta Frecuente</h1>

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="altapregunta" data-toggle="tab" href="#alta-pregunta" role="tab" aria-controls="alta-pregunta" aria-selected="true"  (click)="cleanForm()" [ngClass]="{ 'active':activeTab==='alta'}" >Alta</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="eepregunta" data-toggle="tab" href="#ee-pregunta" role="tab" aria-controls="ee-pregunta" aria-selected="false" (click)="getPreFre()"   [ngClass]="{ 'active':activeTab==='ee'}" (click)="result('ee')">Editar/Eliminar </a>
    </li>
  </ul>


  <div class="tab-content" id="myTabContent">

    <div class="tab-pane fade show active" id="alta-pregunta" role="tabpanel" aria-labelledby="altapregunta"   [ngClass]="{ 'active':activeTab=='alta','show':activeTab=='alta'}">

      <form #producto="ngForm" id="form-pf">

        <input type="text" [(ngModel)]="nombre" name="nombrePregunta"  placeholder="Pregunta">

        <textarea name="" id=""  [(ngModel)]="descripcion" name="descripcionPregunta" placeholder="Respuesta"  cols="30" rows="10"></textarea>

      </form>

      <button (click)="postPreFre(producto)"   class="btn">{{nameBtn}}</button>

    </div>

    <div class="tab-pane fade" id="ee-pregunta" role="tabpanel" aria-labelledby="eepregunta"   [ngClass]="{ 'active':activeTab=='ee','show':activeTab=='ee'}">
      <div class="spinner-border text-success" *ngIf="showLoading"></div>
      <table *ngIf="!showLoading">
        <tr>
          <th>Pregunta</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
        <tr *ngFor="let categoria of arrayCategoria">
          <td>{{categoria.pregunta}}</td>
          <td><button (click)="editar(categoria,'alta')" class="btn-table">Editar</button></td>
          <td><button (click)="deletePreFre(categoria)" class="btn-table">Eliminar</button></td>
        </tr>

      </table>
    </div>

  </div>
</div>
