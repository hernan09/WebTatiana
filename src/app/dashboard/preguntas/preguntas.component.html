<div class="container">
  <div
    class="content-iterator"
    *ngFor="let section of data; let indice = index"
  >
    <div class="id-scroll" [id]="indice"></div>
    <h3>{{ section.nombre }}</h3>

    <div class="container-form">
      <form (ngSubmit)="SendInfoLogin()">
        <div class="form-group">
          <h4 *ngIf="section.input_true_false">Ingrese una pregunta</h4>
          <input
            *ngIf="section.input_true_false"
            class="form-control"
            type="text"
            placeholder="{{ section.preguntas }}"
            [(ngModel)]="dataForm.pregunta"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
        <hr />
        <div class="form-group">
          <h4 *ngIf="section.input_true_false">Ingrese una respuesta</h4>
          <textarea
            *ngIf="section.input_true_false"
            class="form-control"
            id="exampleFormControlTextarea1"
            placeholder="{{ section.respuesta }}"
            rows="3"
            [(ngModel)]="dataForm.respuesta"
            [ngModelOptions]="{ standalone: true }"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-success btn-block">
          Agregar
        </button>
      </form>
    </div>
  </div>
</div>
