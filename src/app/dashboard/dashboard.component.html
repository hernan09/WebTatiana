<div class="wrapper">
  <!-- Sidebar -->
  <nav id="sidebar" [ngClass]="{ active: toggle }" class="">
    <ul class="list-unstyled components scrollbar shadow p-3 mb-5 rounded">
      <li class="active">
        <a
          href="#homeSubmenu"
          data-toggle="collapse"
          aria-expanded="false"
          class="dropdown-toggle"
          ><span class="span-icon"
            ><img src="https://img.icons8.com/windows/24/000000/home.png"
          /></span>
          HOME</a
        >
        <ul class="collapse list-unstyled" id="homeSubmenu">
          <li>
            <a> Slide </a>
          </li>
          <li>
            <a> Novedades </a>
          </li>
        </ul>
      </li>
      <li class="active">
        <a
          href="#homeSubmenu2"
          data-toggle="collapse"
          aria-expanded="false"
          class="dropdown-toggle"
          ><span class="span-icon"
            ><img
              src="https://img.icons8.com/windows/24/000000/add-shopping-cart.png"
          /></span>
          PRODUCTOS</a
        >
        <ul class="collapse list-unstyled" id="homeSubmenu2">
          <li *ngFor="let section of listProducto; let indice = index">
            <a (click)="productoSeleccionado(section, indice)">{{
              section.nombre
            }}</a>
          </li>
        </ul>
      </li>
      <li class="active">
        <a
          href="#homeSubmenu3"
          data-toggle="collapse"
          aria-expanded="false"
          class="dropdown-toggle"
          ><span class="span-icon"
            ><img src="https://img.icons8.com/windows/24/000000/plus-math.png"
          /></span>
          PREGUNTAS Y RESPUESTAS</a
        >
        <ul class="collapse list-unstyled" id="homeSubmenu3">
          <li *ngFor="let section of QuestionAsnwer; let indice = index">
            <a (click)="productoSeleccionado(section, indice)">{{
              section.nombre
            }}</a>
          </li>
        </ul>
      </li>
      <li class="active">
        <a
          href="#homeSubmenu4"
          data-toggle="collapse"
          aria-expanded="false"
          class="dropdown-toggle"
          ><span class="span-icon"
            ><img src="https://img.icons8.com/windows/24/000000/plus-math.png"
          /></span>
          NOTICIAS</a
        >
        <ul class="collapse list-unstyled" id="homeSubmenu4">
          <li *ngFor="let section of NoticiasArray; let indice = index">
            <a (click)="productoSeleccionado(section, indice)">{{
              section.nombre
            }}</a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
  <!-- Page Content -->

  <!-- Page Content -->
  <div id="content" class="container">
    <button
      type="button"
      (click)="toggleMenu(toggle)"
      id="sidebarCollapse"
      class="btn btn-dark"
    >
      <i class="fas fa-align-left"></i>
      <span class="show-catalogo-menu">{{
        toggle ? "Mostrar Dashboard" : "X"
      }}</span>
      <span class="show-catalogo-menu-mobile">{{
        toggle ? "X" : "Mostrar Dashboard"
      }}</span>
    </button>
    <!-- aca van los componentes -->
    <div class="table">
      <app-homeslide [data]="listCatalogo"></app-homeslide>
      <app-productos [data]="listProducto"></app-productos>
      <app-preguntas [data]="QuestionAsnwer"></app-preguntas>
      <app-noticias [data]="NoticiasArray"></app-noticias>
    </div>
  </div>
</div>
