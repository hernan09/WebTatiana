<div class="container">
  <div
    class="content-iterator"
    *ngFor="let section of data; let indice = index"
  >
    <div class="id-scroll" [id]="indice"></div>

    <h3>{{ section.id }}</h3>

    <div class="content-images-slide">
      <div
        class="img-1-div"
        *ngFor="let img of section.arrayImg; let indice = index"
      >
        <img class="image-slide" src="{{ img.img }}" alt="" />
        <a href="#victorModal" role="button" data-toggle="modal">
          <span class="badge badge-danger"
            ><img
              src="https://img.icons8.com/windows/32/000000/delete-forever.png" /></span
        ></a>
      </div>
    </div>
    <div class="container-form">
      <form (ngSubmit)="sendMesage()">
        <div class="form-group">
          <h4>Selecciona una imagen</h4>
          <input
            type="file"
            class="form-control-file"
            id="exampleFormControlFile1"
            (change)="changeFile($event)"
          />
          <hr />
          <h4 *ngIf="section.input_true_false">Ingrese un titulo</h4>
          <input
            *ngIf="section.input_true_false"
            class="form-control"
            type="text"
            placeholder="{{ section.title }}"
            [(ngModel)]="dataForm.title"
            [ngModelOptions]="{ standalone: true }"
          />
          <hr />
          <div class="form-group">
            <h4 *ngIf="section.input_true_false">Ingrese una descripcion</h4>
            <textarea
              *ngIf="section.input_true_false"
              class="form-control"
              id="exampleFormControlTextarea1"
              placeholder="{{ section.descripcion }}"
              rows="3"
              [(ngModel)]="dataForm.descripcion"
              [ngModelOptions]="{ standalone: true }"
            ></textarea>
          </div>
        </div>

        <button type="submit" class="btn btn-info btn-block">Modificar</button>
      </form>
    </div>
  </div>
</div>
<div id="victorModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          &times;
        </button>
      </div>
      <div class="modal-body">
        <p>Â¿Seguro que quieres borrar este elemento?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Cerrar
        </button>
        <button
          type="button"
          (click)="eliminarImg()"
          data-dismiss="modal"
          class="btn btn-danger"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
