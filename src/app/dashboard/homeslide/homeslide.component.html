<div class="container">
  <div
    class="content-iterator"
    *ngFor="let section of data; let indice = index"
  >
    <div class="id-scroll" [id]="indice"></div>

    <h3>{{ section.name }}</h3>

    <div class="content-images-slide" *ngIf="section.id === 1">
      <div
        class="img-1-div"
        *ngFor="let img of section.arrayImg; let indice = index"
      >
        <img class="image-slide" src="{{ img.img }}" alt="" />
        <a href="#victorModal" role="button" data-toggle="modal">
          <span class="badge badge-danger"
            ><img
              src="https://img.icons8.com/windows/32/000000/delete-forever.png" /></span
        ></a>
      </div>
    </div>
    <div class="container-form">
      <form (ngSubmit)="sendMesage()" *ngIf="section.id === 1">
        <div class="form-group">
          <h4>Selecciona una imagen</h4>
          <input
            type="file"
            class="form-control-file"
            id="exampleFormControlFile1"
            (change)="changeFile($event)"
          />
          <hr />

          <hr />
        </div>

        <button type="submit" class="btn btn-info btn-block btn-sm">
          Modificar
        </button>
      </form>
      <div class="general-content-tabs" *ngIf="section.id === 2">
        <div class="content-productos">
          <div class="content-check-text"></div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="defaultCheck1"
              [(ngModel)]="dataSendPost.disponible"
              [ngModelOptions]="{ standalone: true }"
            />
            <label class="form-check-label" for="defaultCheck1">
              Disponible
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--modal-->
<div id="victorModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          &times;
        </button>
      </div>
      <div class="modal-body">
        <p>Â¿Seguro que quieres borrar este elemento?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Cerrar
        </button>
        <button
          type="button"
          (click)="eliminarImg()"
          data-dismiss="modal"
          class="btn btn-danger"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
