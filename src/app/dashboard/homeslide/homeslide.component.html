<div class="container slide">
  <h1> Slide de Imagenes</h1>

      <div class="box">

        <div class="img " *ngFor="let img of arrayImage" [ngStyle]="{'background-image':'url('+ img.img+')'}">
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>

    <div class="btn-upload">
      <input type="file"  id="file1" name="file1" placeholder="cargar Imagen" (change)="handleFileInput($event.target.files)">
      <label for="file1" class="btn-2">Subir Imagenes</label>
    </div>
  <button class="btn" (click)="upImage()">Guardar</button>
</div>


<div class="container slide">
  <h1> Novedades    </h1> 
  <div class="box-loading" *ngIf="showLoading">
    <div class="spinner-border text-success" ></div><span>CARGANDO...</span>
  </div>

  <div *ngIf="!showLoading ">

    <label for="">Categor√≠a </label> 
    <select id="editselect" #editselect name="select-categoria2" class="form-control" (change)="getProducto(editselect)">
      <option  value="0" >Seleccione una categoria para empezar</option>
      <option *ngFor="let categoria of arrayCategoria" [value]="categoria._id" >{{categoria.nombre}}</option>
    </select>

    <table *ngIf="arrayProducto.length">
      <tr>
        <th><div>Mostrar</div></th>
        <th><div>Producto</div></th>
      </tr>
      <tr *ngFor="let producto of arrayProducto">
        <td><input type="checkbox" [(ngModel)]="producto.disponible"></td>
        <td>{{producto.nombre}}</td>
      </tr>
    </table>

    <h3  *ngIf="!arrayProducto.length"> No hay productos</h3>

  </div>


  <button class="btn" *ngIf="arrayProducto.length"  (click)="actualizarNovedates()">Guardar</button>
</div>
