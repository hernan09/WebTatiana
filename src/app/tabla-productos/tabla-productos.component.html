<div  class="box-content"   >

  <div class="col-12 col-md-12 col-lg-12">
    <div class="jumbotron">

      <blockquote class="text-center">

        <!-- <h3 class="display-4 mb-5">categoria {{ indice }}</h3>  (click)="detalle(subProducto)" -->
        <div class="content-images-most">

          <div class="row">
            <div  *ngFor="let subProducto of productos; let indice = index">

              <div class="contet-image col-xs-12 col-md-4 col-lg-4" >
                <img
                (click)="gotoPage('detalle',subProducto)"
                [src]="'https://serviceemds.herokuapp.com/media/producto/'+ subProducto.img"
                alt="..."
              />
                <hr />
                
                <button type="button"  (click)="gotoPage('detalle',subProducto)"  class="btn btn-dark" >
                  Ver Producto
                </button>
    
                <h5>{{subProducto.nombre}}</h5>
              </div>

            </div>

          </div>


        </div>
      </blockquote>

    </div>
  </div>
</div>
