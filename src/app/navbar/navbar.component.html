<div class="general-container">
  <div class="line-black"></div>
  <nav
    id="examplenav"
    class="navbar navbar-expand-lg navbar-light mb-5 fixed-top"
  >
    <div class="container">
      <a class="navbar-brand" href="#">
        <div class="imgelogo"></div>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <div class="lines-item btn-border-5" [ngClass]="{'active-link': section == 'inicio'}" (click)="gotoPage('inicio')">
            <a class="nav-item nav-link active " 
              >INICIO</a
            >
          </div>
          <div class="lines-item btn-border-5" [ngClass]="{'active-link': section == 'catalogo'}"  (click)="gotoPage('catalogo')">
            <a class="nav-item nav-link" 
              >CATEGORIAS</a
            >
          </div>
          <div class="lines-item btn-border-5" [ngClass]="{'active-link': section == 'comprar'}" (click)="gotoPage('comprar')">
            <a class="nav-item nav-link" 
              >COMO COMPRAR</a
            >
          </div>
          <div class="lines-item btn-border-5" [ngClass]="{'active-link': section == 'preguentas'}"  (click)="gotoPage('preguentas')">
            <a class="nav-item nav-link"
              >PREG FRECUENTES</a
            >
          </div>
          <div class="lines-item btn-border-5" [ngClass]="{'active-link': section == 'contacto'}" (click)="gotoPage('contacto')">
            <a class="nav-item nav-link" 
              >CONTACTO</a
            >
          </div>
        </div>
        <form class="form-inline ml-auto">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Buscar Poducto"
            aria-label="Search"
          />
          <button class="btn btn-info my-2 my-sm-0" type="submit">
            Buscar
          </button>
        </form>
      </div>
    </div>
  </nav>
</div>
