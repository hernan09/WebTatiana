<div class="container-fluid">

  <div class="baner">

    <div class="col-12 col-md-12 col-lg-12 content-img">

      <div   id="carouselExampleFade"    class="carousel slide carousel-fade"     data-ride="carousel"  >
        <div class="carousel-inner" data-interval="3000">

          <div class="carousel-item "  [ngClass]="{ 'active': 1 == i }" *ngFor="let img of  arrayImages;  index as i">
            <!-- <img [src]="_sanitizer.bypassSecurityTrustResourceUrl('data:'+ img.mimetype+';base64,' + img.base64)"    class="d-block w-100"   alt="..."    /> -->

            <div class="img d-block w-100 img-slide"  [style.background-image]="'url(' +  _sanitizer.bypassSecurityTrustResourceUrl('data:'+ img.mimetype+';base64,' + img.base64).changingThisBreaksApplicationSecurity + ')'">

            </div>
          </div>

          <a  class="carousel-control-prev"    href="#carouselExampleFade"   role="button"   data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a  class="carousel-control-next"  href="#carouselExampleFade"   role="button"  data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>

    </div>
  </div>

</div>
